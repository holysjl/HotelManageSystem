<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
        </h:head>

        <h:body >
             <h:form >
                 <p:outputLabel value="酒店管理系统"  style="font-size: 22px;"/>
            <p:tabView orientation="top" scrollable="true"  style="height:100%; page:full">
                <p:tab title="客房预订">
                    <p:panel style="width:100%">
                    <p:commandButton id="bookroom" value="预订房间"  action="CreateBooking" />
                    <h:panelGroup rendered="#{bookingController.items.rowCount > 0}" >
                        <h:dataTable value="#{bookingController.items}" var="item"  rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingTitle_bookingNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingTitle_CName}"/>
                            </f:facet>
                            <h:outputText value="#{item.CName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingTitle_dateFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFrom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingTitle_dateTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton actionListener="#{bookingController.prepareEdit}" value="#{bundle.ListBookingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton actionListener="#{bookingController.destroy}" value="#{bundle.ListBookingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>   
                    </p:panel>
                </p:tab>
                <p:tab title="住房情况">
                    <h:form>
                    <p:growl id="growl" showDetail="true" />
                    <p:commandButton id="bookroom" value="入住登记"  action="booking" />
                    <h:dataTable value="#{recordController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_recordNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_endDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_paidFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.paidFee}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_cashPledge}"/>
                            </f:facet>
                            <h:outputText value="#{item.cashPledge}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_roomRNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomRNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_bill}"/>
                            </f:facet>
                            <h:outputText value="#{item.bill}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{recordController.prepareView}" value="#{bundle.ListRecordViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recordController.prepareEdit}" value="#{bundle.ListRecordEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recordController.destroy}" value="#{bundle.ListRecordDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                    </h:form>
                </p:tab>
                <p:tab title="退房办理">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                        <h:outputText value="After a break of more than 15 years..." />
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
         </h:form>
         </h:body>

    </f:view>
</html>
