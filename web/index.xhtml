<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>酒店管理系统</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        酒店管理系统
       <div class="pic_" id="prat1" style=" position: absolute; left:0%; top:0%">
                       <h:graphicImage url="#{resource['css:beijing1.jpg']}" style="width:100%;height:100%"/></div>
        <br />
        <h:form>
            <h:panelGrid id="loginPanel"  columns="1" style=" position: absolute; left:40%; top:40%; column-gap: 0;" >
                  
         
                   <p:panel header="登陆界面" >
                    <h:outputLabel value="账号:" />

                    <p:inputText id="username" value="#{userController.selected.account}" ></p:inputText>


                    <p:message for="username" ></p:message>

                    <h:outputLabel value="密码:" />

                    <p:password id="password" value="#{userController.selected.pwd}"  feedback="false"></p:password>

                    <p:message for="password"></p:message>
                   </p:panel>
                <p:commandButton  type="button"  value="登陆"   action="#{userController.login}" ajax="false" style="width:100%; background-color: transparent; "/>
                </h:panelGrid>
              </h:form>
    </h:body>






</html>
